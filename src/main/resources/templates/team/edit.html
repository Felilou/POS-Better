<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/mainLayout}" lang="en">
<head>
      <title th:text="${title}">Edit Team</title>
</head>
<body>
<div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Edit Team</h1>
          <div>
              <a th:href="@{/teams/{uuid}(uuid=${team.uuid})}" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left"></i> Back to Details
              </a>
          </div>
      </div>

      <div class="card mb-3">
          <div class="card-body">
              <form th:action="@{/teams/{uuid}/edit(uuid=${team.uuid})}" method="post">
                  <input type="hidden" name="teamUUID" th:value="${team.uuid}">
                  <div class="mb-3">
                      <label for="name" class="form-label">Team Name</label>
                      <input type="text" class="form-control" id="name" name="name"
                             th:value="${team.name}" required minlength="3" maxlength="20">
                  </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-outline-secondary me-md-2">
                          <i class="bi bi-arrow-counterclockwise"></i> Reset
                      </button>
                      <button type="submit" class="btn btn-primary">
                          <i class="bi bi-save"></i> Save Changes
                      </button>
                  </div>
              </form>
          </div>
      </div>
</div>
</body>
</html>
