<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}" lang="en">
<head>
    <title th:text="${title}">Players Overview</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Players Overview</h1>

    <div class="mb-3">
        <a href="/webapp/players/add" class="btn btn-primary">Add New Player</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Team</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player : ${players}">
                <td>
                    <a th:href="@{/webapp/players/{uuid}(uuid=${player.uuid})}"
                       th:text="${player.firstName + ' ' + player.lastName}">Player Name</a>
                </td>
                <td th:text="${player.position != null ? player.position.longName : '-'}">Position</td>
                <td th:text="${player.team != null ? player.team.name : '-'}">Team</td>
                <td>
                    <span th:if="${player.archived}" class="badge bg-secondary">Archived</span>
                    <span th:unless="${player.archived}" class="badge bg-success">Active</span>
                </td>
                <td>
                    <a th:href="@{/webapp/players/{uuid}/edit(uuid=${player.uuid})}" class="btn btn-sm btn-primary">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
