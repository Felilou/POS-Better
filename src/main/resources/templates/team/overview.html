<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/mainLayout}" lang="en">
<head>
      <title th:text="${title}">Team Overview</title>
</head>
<body>
<div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Team Overview</h1>
          <a th:href="@{/teams/add}" class="btn btn-primary">
              <i class="bi bi-plus-circle"></i> Add New Team
          </a>
      </div>

      <div class="card">
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-striped table-hover">
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Archived</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="team : ${teams}">
                              <td>
                                  <a th:href="@{/teams/{uuid}(uuid=${team.uuid})}"
                                     th:text="${team.name}">
                                      Team Name
                                  </a>
                              </td>
                              <td th:text="${team.archived ? 'Yes' : 'No'}">Archived</td>
                              <td>
                                  <div class="btn-group" role="group">
                                      <a th:href="@{/teams/{uuid}(uuid=${team.uuid})}" class="btn btn-sm btn-outline-primary">
                                          <i class="bi bi-eye"></i>
                                      </a>
                                      <a th:href="@{/teams/{uuid}/edit(uuid=${team.uuid})}" class="btn btn-sm btn-outline-secondary">
                                          <i class="bi bi-pencil"></i>
                                      </a>
                                  </div>
                              </td>
                          </tr>
                          <tr th:if="${teams.isEmpty()}">
                              <td colspan="3" class="text-center">No teams found</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
</div>
</body>
</html>
