<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}" lang="en">
<head>
    <title th:text="${title}">Match Overview</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Match Overview</h1>
        <a th:href="@{/matches/add}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Match
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Kick-Off Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="match : ${matches}">
                            <td th:text="${match.homeTeam.name}">Home Team</td>
                            <td th:text="${match.awayTeam.name}">Away Team</td>
                            <td th:text="${#temporals.format(match.kickOffTime, 'dd.MM.yyyy HH:mm')}">Kick-Off Time</td>
                            <td>
                                <a th:href="@{/matches/{uuid}(uuid=${match.uuid})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${matches.isEmpty()}">
                            <td colspan="4" class="text-center">No matches found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
