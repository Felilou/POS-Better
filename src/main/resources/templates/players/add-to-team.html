<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}" lang="en">
<head>
    <title th:text="${title}">Add Player to Team</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${'Add ' + player.firstName + ' ' + player.lastName + ' to Team'}">Add Player to Team</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5>Available Teams</h5>

            <div th:if="${teams.isEmpty()}" class="alert alert-info">
                No teams available.
            </div>

            <div th:unless="${teams.isEmpty()}" class="list-group">
                <div th:each="team : ${teams}" th:if="${!team.archived}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 th:text="${team.name}">Team Name</h5>
                    </div>
                    <form th:action="@{/webapp/players/{playerUuid}/team/{teamUuid}(playerUuid=${player.uuid},teamUuid=${team.uuid})}" method="post">
                        <button type="submit" class="btn btn-primary">Add to Team</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/webapp/players/{uuid}(uuid=${player.uuid})}" class="btn btn-secondary">Back to Player</a>
    </div>
</div>
</body>
</html>
