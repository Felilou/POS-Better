<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}" lang="en">
<head>
    <title th:text="${title}">Add Match</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Match</h1>
        <a th:href="@{/matches}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/matches/add}" method="post">
                <div class="mb-3">
                    <label for="homeTeamUuid" class="form-label">Home Team</label>
                    <select class="form-select" id="homeTeamUuid" name="homeTeamUuid" required>
                        <option value="">-- Select Home Team --</option>
                        <option th:each="team : ${teams}" th:value="${team.uuid}" th:text="${team.name}">
                            Home Team
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="awayTeamUuid" class="form-label">Away Team</label>
                    <select class="form-select" id="awayTeamUuid" name="awayTeamUuid" required>
                        <option value="">-- Select Away Team --</option>
                        <option th:each="team : ${teams}" th:value="${team.uuid}" th:text="${team.name}">
                            Away Team
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="kickOffTime" class="form-label">Kick-Off Time</label>
                    <input type="datetime-local" class="form-control" id="kickOffTime" name="kickOffTime" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-outline-secondary me-md-2">
                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Create Match
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
